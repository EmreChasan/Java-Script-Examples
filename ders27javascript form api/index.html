<!DOCTYPE html>
<html>



	<head>
		<meta charset= "itf-8">
		
		<link rel = "stylesheet" href="main.css"/>

	</head>


		<script>
			function kontrol(){
			
			var x = document.getElementById("sayi");
			if( x.checkValidity() == false) //html icindeki kisitlamalari kontrol edebiliriz
				{
				
					window.alert(x.validationMessage);
				}
			else {
				window.alert(x.validationMessage);
			
			} 
			
			}
		</script>
	
		
	<body>
		
		<input id = "sayi" type="number" min="50" max="100" required/>
		<button onclick = "kontrol()"> Kontrol Et </button>
		
	


	</body>


</html>
